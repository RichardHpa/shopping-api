<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container text-center">
				<h1 class="title">Online Shopping Catalog</h1>
            </div>
        </nav>

        <nav class="navbar navbar-light bg-light fixed-top fixed-top-2">
            <div class="container">
                <div class="col-12">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 border-bottom">
                        <h2 class="h2">Products in the Catalog</h2>
                        <nav aria-label="Page navigation example">
                          <ul id="pagination" class="pagination">

                          </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </nav>



        <div id="sidebar" class="sidebar">
            <div class="filterIcon">
                <i class="fas fa-filter"></i>
            </div>
            <div class="">
                <h3>Filters</h3>
                <hr>
                <form class="" action="index.html" method="post">
                    <label for="">Availability</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="stock" value="all" checked>
                      <label class="form-check-label">
                        All
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="stock" value="true">
                      <label class="form-check-label">
                        In Stock
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="stock" value="false">
                      <label class="form-check-label">
                        Out of Stock
                      </label>
                    </div>
                    <br>
                    <p>
                      <label for="amount">Price range:</label>
                      <input type="text" id="amount" readonly style="">
                    </p>

                    <div id="slider-range"></div>
                </form>
            </div>
        </div>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="loader"></div>
                        <ul id="productList" class="list-group list-group-flush">

                        </ul>
                    </div>
                </div>
            </div>
        </main>




        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
